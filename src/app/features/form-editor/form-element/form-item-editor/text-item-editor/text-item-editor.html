<hr class="my-1" />
<form [formGroup]="extrasEditorForm">
  <label for="required">Required ?</label>
  <p-toggleswitch id="required" name="required" formControlName="required" />

  <label for="large">Large</label>
  <p-toggleswitch id="large" name="large" formControlName="isLarge" />

  <p-floatlabel variant="on">
    <input pInputText id="placeholder" formControlName="placeholder" />
    <label for="placeholder">Placeholder</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <p-inputnumber
      id="minLength"
      formControlName="minLength"
      [min]="LENGTH_LOWER_LIMIT"
      [invalid]="isTouchedOrDirtyAndHasError(extrasEditorForm, 'invalidLengthRange')"
    />
    <label for="minLength">Minimum length</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <p-inputnumber
      id="maxLength"
      formControlName="maxLength"
      [min]="LENGTH_LOWER_LIMIT"
      [max]="LENGTH_UPPER_LIMIT"
      [invalid]="isTouchedOrDirtyAndHasError(extrasEditorForm, 'invalidLengthRange')"
    />
    <label for="maxLength">Maximum length</label>
  </p-floatlabel>

  <p-floatlabel variant="on">
    <input
      pInputText
      id="mask"
      formControlName="mask"
      [invalid]="extrasEditorForm.controls.mask.invalid"
    />
    <label for="mask">Mask</label>
  </p-floatlabel>
  <app-validation-error-message
    [control]="extrasEditorForm.controls.mask"
    errorName="invalidMask"
    errorMessage="The mask is invalid. Press on i to learn more."
  >
  </app-validation-error-message>

  <app-validation-error-message
    [control]="extrasEditorForm"
    errorName="invalidLengthRange"
    errorMessage="Maximum length has to be greater than the minimum length."
  >
  </app-validation-error-message>

  <label for="email">E-mail ?</label>
  <p-toggleswitch id="email" name="email" formControlName="isEmail" />

  <p-button label="Log extras" (onClick)="logExtras()"></p-button>
</form>
