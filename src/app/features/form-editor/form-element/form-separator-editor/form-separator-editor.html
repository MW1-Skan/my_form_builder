<hr class="my-2" />
<form [formGroup]="separatorForm()">
  @if (hasTitle()) {
    <p-floatlabel variant="on">
      <input pInputText id="title" formControlName="title" autocomplete="off" />
      <label for="title">Title</label>
    </p-floatlabel>
  }
  <button class="btn btn-primary" (click)="toggleTitleButton()">
    {{ hasTitle() ? 'Remove' : 'Add' }} title
  </button>

  @if (hasDescription()) {
    <p-floatlabel variant="in">
      <textarea
        pTextarea
        id="description"
        formControlName="description"
        autocomplete="off"
      ></textarea>
      <label for="description">Description</label>
    </p-floatlabel>
  }
  <button class="btn btn-primary" (click)="toggleDescriptionButton()">
    {{ hasDescription() ? 'Remove' : 'Add' }} description
  </button>
</form>
